<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifePulse Labs - Store</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="preview.css" />
</head>
<body class="test-page">
  <special-header></special-header>
  
  <main>
    <!-- Main content container -->
    <div id="test-main-div">
      <!-- Left side for the image -->
      <div class="item-image-box">
        <img src="assets/BionicJoints.png" alt="Item 1" class="item-image">
      </div>

      <!-- Right side for the item details -->
      <div class="item-details-box">
        <h2>Bionic Joints</h2>

        <div class="rating">
          Cyberware RAM usage: <span class="ram-usage">20%</span>
        </div>

        <div class="price">
          <span class="price-highlight">$499.99</span>
        </div>

        <button class="buy-now">Buy Now</button>

        <h1>About this item</h1>
        <p class="item-description">
          Reinforce your body for maximum productivity—built to never tire, wear, or fail, because in the corporate world, efficiency is everything!
        </p>       
      </div>
    </div>
    <div class="test-bottom-div">
      <!-- Optional Advertisement Section (can be omitted if not needed) -->
      <div class="advertisement">
        <img src="assets/13 - Avante.jpg" alt="Advertisement" class="advertisement-image">
      </div>

      <!-- Users Also Bought Section (if needed) -->
      <div class="users-also-bought">
        <div class="product">
          <img src="assets/BionicJoints.png" alt="Item 2" class="user-item-image">
          <p class="user-item-name">Bionic Joints</p>
          <p class="user-item-price">$499.99</p>
        </div>
        <div class="plus-sign">+</div>
        <div class="product">
          <img src="assets/BiotechSigma.png" alt="Item 3" class="user-item-image">
          <p class="user-item-name">Biotech Σ Mk.1-4</p>
          <p class="user-item-price">$799.99</p>
        </div>
        <!-- Price Summary Section -->
        <div class="price-sum">
          <div class="price-sum-box">
            <p>Total Price</p>
            <p class="total-price">$1299.98</p>
          </div>
          <button class="user-buy-btn">Buy Here</button>
        </div>
      </div>
    </div>
  </main>
  <special-footer></special-footer>
</body>
</html>
