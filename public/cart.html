<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="cart.js" async></script>
    <link rel="stylesheet" href="preview.css" />
</head>
<body class="cart-page">
  <special-header></special-header>
  <main>
    <section class="container content-section">
    <h2 class="section-header">Cyberware</h2>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Bionics Joints</span>
            <img class="shop-item-image" src="assets/BionicJoints.png">
            <div class="shop-item-details">
                <span class="shop-item-price">$499.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Biotech Σ Mk.1-4</span>
            <img class="shop-item-image" src="assets/BiotechSigma.png">
            <div class="shop-item-details">
                <span class="shop-item-price">$799.99</span>
                <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
            </div>
        </div>
        
    </div>
</section>
<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="assets/BionicJoints.png" width="100" height="100">
                <span class="cart-item-title">Bionics Joints</span>
            </div>
            <span class="cart-price cart-column">$499.99</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="assets/BiotechSigma.png" width="100" height="100">
                <span class="cart-item-title">Biotech Σ Mk.1-4</span>
            </div>
            <span class="cart-price cart-column">$799.99</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="2">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
        </div>
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$1299.98</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
  </main>
  <special-footer></special-footer>
</body>
</html>
